{%  extends 'learning_logs/base.html' %}

{% block content %}
	<p>Topic:{{ topic }}</p>
	<ul>
		{% for entry in entries %}
		<li>
			<p>{{ entry.date_added|date:Y-m-d H:M:s }}</p>
		</li>
		{% empty %}
		<li>
			There are no entries for this topic yet.
		</li>
		{% endfor %}
	</ul>
{% endblock content %}
