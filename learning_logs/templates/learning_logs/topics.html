{% extends "learning_logs/base.html" %}

{% block header %}
	<h1>所有主题</h1>
{% endblock header %}

{% block content %}
	<ul>
		{% for topic in topics %}
			<li>
				<a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
			</li>
		{% empty %}
			<li>No topics have bean added yet.</li>
		{% endfor %}
	</ul>
	<a href="{% url 'learning_logs:new_topic' %}">添加一个新的主题</a>
{% endblock content %}
